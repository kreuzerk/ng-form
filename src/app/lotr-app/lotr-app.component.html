<mat-grid-list rowHeight="100px" [cols]="5">
  <form>
    <mat-grid-tile [colspan]="3">
      <mat-card style="width: 100%">
        <mat-form-field>
          <mat-label>Some label</mat-label>
          <input matInput/>
        </mat-form-field>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="8" [colspan]="2">
      <lotr-character-selector></lotr-character-selector>
    </mat-grid-tile>
  </form>
</mat-grid-list>
