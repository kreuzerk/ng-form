<mat-card>
  <mat-card-header>
    <mat-card-title>Choose your favourite characters</mat-card-title>
    <mat-card-subtitle>Use the arrow buttons below to change the character</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="'assets/' + character.imageName + '.jpeg'"/>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="getNextCharacter()">Previous character</button>
    <button mat-raised-button color="primary" (click)="getPreviousCharacter()">Next character</button>
  </mat-card-actions>
</mat-card>
