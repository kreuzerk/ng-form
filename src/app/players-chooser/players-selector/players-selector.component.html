<div class="dropdown">
  <button (click)="show = true" class="dropbtn">Dropdown</button>
  <div id="myDropdown" [ngClass]="{'dropdown-content': true, 'show': show}">
    <a *ngFor="let player of players" (click)="selectedPlayer = player; show = false">{{player}}</a>
  </div>
</div>

<h1>You selected {{selectedPlayer}}</h1>
